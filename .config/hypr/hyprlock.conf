# GENERAL SETTINGS
general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND WITH SUBTLE BLUR
background {
    monitor =
    path = /home/vatsal/hyprlock_wall/background.png # Absolute path to config file
    blur_passes = 0
    blur_size = 0
    brightness = 1.0
    contrast = 1.0
    vibrancy = 0.6
}

# PASSWORD INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    outer_color = rgb(255, 255, 255)
    inner_color = rgb(0, 0, 0)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    position = 0, 0
    halign = center
    valign = center
    check_color = rgb(0, 255, 0)
    fail_color = rgb(255, 0, 0)
    fail_text = <i>Try Again...</i>
}

# USERNAME LABEL
label {
    monitor =
    text = $USER
    color = rgb(255, 255, 255)
    font_size = 20
    position = 0, 100
    halign = center
    valign = center
}

# CLOCK LABEL
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M:%S"
    color = rgb(255, 255, 255)
    font_size = 50
    position = 0, 200
    halign = center
    valign = center
}
