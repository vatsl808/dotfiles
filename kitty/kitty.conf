# Font settings
font_family Menlo
font_size 13.0

# Enable anti-aliasing for smoother fonts
enable_font_antialiasing yes

# Set cursor type to 'underline'
cursor_shape underline

# Set cursor color
cursor_color #d7afaf

# Set background and foreground colors
background_color #1e1e1e
foreground_color #cfcfcf

# Set selection and highlight colors
selection_background_color #4c4c4c
selection_foreground_color #ffffff

# Transparency settings (you can adjust opacity)
background_opacity 0.9

# Enable ligatures (if your font supports it)
enable_ligatures yes

# Adjust window padding
window_padding_width 10

# Font smoothing for Linux (optional)
line_height 1.2
text_antialiasing yes

# Scrollback buffer settings
scrollback_lines 10000

# Keybindings (optional)
# Use Alt + arrow keys to navigate between tabs
map alt+left previous_window
map alt+right next_window

# Set default tab title to the current directory
tab_title_format {title}
